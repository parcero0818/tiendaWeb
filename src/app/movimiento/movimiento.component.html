<h1>Holaa</h1>
<div class="container">
	<div class="row">
		<div class="col-4">
			<div class="form-group">
				<label>Producto</label>
				<select [(ngModel)]="idProducto" class="form-control" id="productoSeleccionado" >
					<option *ngFor="let item of productos" value="{{item.id}}">{{item.nombre}}</option>
				</select>
			</div>
			<div class="form-group">
				<label>Tipo</label>
				<select [(ngModel)]="movimiento.tipo" class="form-control">
					<option value="venta">Venta</option>
					<option value="compra">Compra</option>
				</select>
			</div>
			<div class="form-group">
				<label>Cantidad</label>
				<input type="text" [(ngModel)]="movimiento.cantidad" class="form-control">
			</div>
			<button (click)="registrarMovimiento()" class="btn btn-primary">Agregar Movimiento</button>
		</div>
	</div>
</div>
