<div class="jumbotron">
<div class="container">
	<p class="h1">Movimientos</p>
	
	<div class="row">
		<div class="col-4">
			<form [formGroup]="regForm" (ngSubmit)="registrarMovimiento()">
			<div class="form-group">
				<label>Producto</label>
				<select [(ngModel)]="idProducto" class="form-control" formControlName="idProducto" >
					<option *ngFor="let item of productos" value="{{item.id}}">{{item.nombre}}</option>
				</select>
			</div>
			<div class="form-group">
				<label>Tipo</label>
				<select [(ngModel)]="tipo"  class="form-control" formControlName="tipo">
					<option value="venta">Venta</option>
					<option value="compra">Compra</option>
				</select>
			</div>
			<div class="form-group">
				<label>Cantidad</label>
				<input type="text" class="form-control" formControlName="cantidad">
			</div>
			<button type="submit" class="btn btn-primary" [disabled]="!regForm.valid">Agregar Movimiento</button>
			<p class="h4"><a routerLink="/" routerLinkActive="active" >Ir a productos</a></p>
		</form>
		</div>
	</div>
</div>
</div>
